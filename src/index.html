<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotSkins</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header__wrapper">
                <div class="info">
                    <div class="logo">
                        <a href="#"><img src="./img/logo.png" alt="logo"></a>
                    </div>
                    <div class="contact_wrappper">
                        <a href="#" class="contact_buttons">
                            Помощь
                        </a>
                        <a href="#" class="contact_buttons">
                            Контакты
                        </a>
                    </div>
                </div>
                <div class="buttons">
                    <ul class="language_selector">
                        <div style="display: block;">
                            <li class="language_item select">
                                <div class="wrap">
                                    <img src="./img/rus_language.png" alt="rus_language">
                                    RU 
                                </div>    
                            </li>
                            <li class="language_item">
                                <div class="wrap">
                                    <img src="./img/eng_language.png" alt="eng_language">
                                    EN
                                </div>
                            </li>
                        </div>
                        <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 4.55884L6 9.55884L11 4.55884" stroke="white" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </ul>
                    <button id="log_in">Войти</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 id="main_word">
                Принимайте платежи
                от пользователей
                с помощью скинов CS:GO и DOTA 2
            </h1>
            <button id="connect_proj">Подключить проект</button>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Copyright © Skincash.ru</p>
            <div class="footer__info">
                <p class="info_help">Помощь</p>
                <p class="info_help">Контакты</p>
                <p class="info_help">Пользовательское соглашение</p>
            </div>
        </div>
    </footer>
    <script src="./script/script.js">

    </script>
</body>
</html>
